<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE</title>
    <!--import -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body{
            background: #f0ecff;
        }
        .card{
            margin-top: 30px;
        }
        #add-btn{
          position: fixed;
          bottom: 5%;
          right: 7%;
          height: 70px;
          width: 70px;
          font-size: 50px;
          color: white;
          border-radius: 100px;
          text-align: center;
          cursor: pointer;
          box-shadow: 0px 10px 10px rgba(0,0,0,0.3);
        }
        .number-info{
            color: rgb(172,172,172);
            font-weight: 100;
        }
        .number-info span {
            font-size: 50px;
            color: black;
        }
        .user-main-info{
            font-size: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>
      <!--modales-->

    <!--login-->
    
<div class="modal fade" id="login-Modal" tabindex="-1"     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
       <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">username:</label>
              <input type="text" class="form-control" id="username-input">
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">password:</label>
              <input type="password" class="form-control" id="password-input" value="123456">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="loginbtnclicked()">login</button>
        </div>
      </div>
    </div>
  </div> 
      <!--//login-->
  
      <!--rejester-->
      <div class="modal fade" id="rejester-Modal" tabindex="-1"     aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
           <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">rejester a new user</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
  
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">profile image</label>
                  <input type="file" class="form-control" id="rejester-image-input">
                </div>
  
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Name:</label>
                  <input type="text" class="form-control" id="rejester-name-input">
                </div>
  
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">username:</label>
                  <input type="text" class="form-control" id="rejester-username-input">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">password:</label>
                  <input type="password" class="form-control" id="rejester-password-input" value="123456">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="rejesterbtnclicked()">REJESTER</button>
            </div>
          </div>
        </div>
      </div> 
      <!--//rejester-->
  
      <!--create-->
      <div class="modal fade" id="create-post-Modal" tabindex="-1"     aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
           <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="post-modale-title">create a new post</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">title</label>
                  <input type="text" class="form-control" id="post-title-input">
                  <input type="hidden" id="post-id-input" value="">
                </div>
  
                <div class="mb-3">
                  <textarea name="" id="post-body-input" style="width: 100%;height:100px; border-color: gray ; border-radius:10px ;resize:none">
  
                  </textarea>
                 
                </div>
  
                <div class="mb-3">
                 <label for="recipient-name" class="col-form-label">IMAGE</label>
                  <input type="file" class="form-control" id="post-image-input">
                 
                </div>
  
                
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="post-modal-submit-btn" type="button" class="btn btn-primary" onclick="createANewPostPlicked()">create</button>
            </div>
          </div>
        </div>
      </div> 
      <!--///create-->
  
       <!--delete-->
       <div class="modal fade" id="delete-post-Modal" tabindex="-1"     aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
           <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="post-modale-title">are you sure you want to delete the post?
                <span id="delete-post-title"></span></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              <input type="hidden" id="delete-post-id-input" value="">
            </div>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button id="post-modal-submit-btn" type="button" class="btn btn-danger" onclick="confirmPostDelete()">yes,delete</button>
            </div>
          </div>
        </div>
      </div> 
      <!--///delete-->
  
  
  
  
      
      <!--add post button-->
      
      <div class="bg-primary" id="add-btn" onclick="addBtnClicked()" >+</div>
  
      <!--//add post button-->
  
      <!--alert-->
      <div id="success-alert"  style="position: fixed; z-index:9999 ; width:30%  ;right:0 ;bottom: 0;"></div>
      <!--//alert-->
  
      <!--//modales-->
       <!--navigation bar-->
       <div class="container  ">
        <div class="d-flex justify-content-center">
          <div class="col-9">
           <nav class="navbar navbar-expand-lg bg-light shadow rounded pt-3">
            <div class="container-fluid">
              <a class="navbar-brand" href="مشروع نهاىىي.html">tarmeez</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="مشروع نهاىىي.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a id="hide" class="nav-link" onclick="profileClicked()" style=" cursor: pointer">Profile</a>
                    </li>
                   
                  </ul>

                <!--non logged in user-->
                <div class="d-flex  w-100 justify-content-end" id="logged-in-div">
                  <button id="login-btn" type="button"  data-bs-toggle="modal" data-bs-target="#login-Modal" class="btn btn-outline-success mx-2 ">login</button>
                  <button id="rejester-btn" type="button" data-bs-toggle="modal" data-bs-target="#rejester-Modal" class="btn btn-outline-success">register</button>
               </div>
               <!--//non logged in user-->

                <!--for  logged in user-->
                <div class="d-flex  w-100 justify-content-end align-items-center" id="logout-div">

                  <img id="nav-user-image" class="rounded-circle" style="width:40px ;height:40px" src="1.png" alt="">
                  <b id="nav-username">
                    @hadj
                  </b>
                  <button onclick ="logout()"id="logout-btn" type="button"  data-bs-toggle="modal"  class="btn btn-outline-danger mx-2 ">logout</button>
                  
               </div>
                 <!--//for  logged in user-->

              </div>
            </div>
           </nav>
          </div>
       </div>
       </div>
       <!--//navigation bar--> 
        <!--main content-->
    <div class="container " style="height: 1000px;">
         
      
         <div class="d-flex justify-content-center mt-5">
            <div class="col-9">

        <!--main info-->
              <div >
        
                 <div class="card shadow">
                  
                      <div class="card-body">
                        <div class="row">

                         <!--USER IMG COL-->
                         <div class="col-2">
                             <img id="main-info-image" src="1.png" alt="" style="height:120px ;width: 120px ; border-radius :200px !important">
                         </div>
                         <!--//USER IMG COL-->

                         <!--USERNAME - EMAIL- NAME -->
                          <div id="main-info" class="col-4 d-flex flex-column justify-content-evenly"  style="font-weight: 900;">
                              <div class="user-main-info" id="main-info-email">
                                  hadj@s
                              </div>

                              <div  class="user-main-info" id="main-info-name">
                                hadj
                              </div>
                              <div  class="user-main-info" id="main-info-username">
                                hadj12
                              </div>
                          </div>

                         <!--//USERNAME - EMAIL- NAME -->


                         <!--POSTS  AND COMMENT COUNT-->
                         <div class="col-4 d-flex flex-column justify-content-evenly">
                             <div class="number-info">
                                 <span id="posts-count">13</span>posts
                             </div>

                             <div class="number-info">
                                <span id="comments-count" >115</span>comments
                            </div>

                         </div>
                         <!--//POSTS  AND COMMENT COUNT-->

                        </div>
                       
                  
                      </div>
                </div>
    
         
             </div>
        <!--//main info-->

        <!--post title-->
        <div class="row mt-5">
          <h1> <span id="name-posts">hadj</span> ’s posts</h1>
        </div>
        <!--//post title-->

        <!--pots-->
        <div class="row" id="user-posts">

          <!--post-->
          <div class="card shadow">
            <div class="card-header">
               <img class="rounded-circle border border-2" src="1.png" alt="" style="height: 40px;width : 40px">
               <b>hadj</b>
             
            </div>
            <div class="card-body" onclick="postClicked(${post.id})" style="cursor: pointer;">
              <img class="w-100" src="${post.image}" alt="">
              <h5 style="color: grey;" class="mt-1">${post.created_at}</h5>
              <h5>${postTitle}</h5>
              <p>${post.body}</p>
              <hr>
              <div>
                   <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                   <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
                   </svg>
                  <span>(${post.comments_count}) comments</span>
              </div>
            </div>
          </div>
          <!--//post-->

         

        </div>
        <!--//pots-->


            </div>
        </div>
    </div>
    
  
</body>
<script src="MainLogic.js"></script>
<script src="profile.js"></script>
